name: Deploy Documentation

on:
  workflow_dispatch:
  repository_dispatch:
    types: [deploy_documentation]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      
      - name: Set up Godot
        uses: chickensoft-games/setup-godot@v2
        with:
          version: 4.3.0
          use-dotnet: false

      - name: Checkout locker-docs
        uses: actions/checkout@v4
      
      - name: Checkout locker
        uses: actions/checkout@v4
        with:
          repository: locker-godot/locker
          path: source-repo
      
      - name: Installs Dependencies
        run: pip install .
      
      - name: Generate Documentation XML
        working-directory: source-repo
        run: godot --headless --doctool ../source-docs --no-docbase --gdscript-docs res://addons/locker
      
      - name: Generate Documentation RST
        run: |
          # Removes previous documentation
          rm source/*.rst
          
          # Generates new documentation
          godocs construct jinja source-docs source --options-file godocs-options.json

      - name: Generate Documentation HTML
        run: sphinx-build -b html source build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
